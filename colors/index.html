<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Colors</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/lab/icon.png" rel="icon" type="image/png">

    <style>
      * {
        box-sizing: border-box;
      }

      body, html {
        width: 100%;
        height: 100%;
      }

      body {
        position: relative;
        margin: 0;
        min-width: 50rem;
      }

      button {
        border: 0;
        outline: 0;
        padding: 0;
      }

      html {
        font-family: sans-serif;
        font-size: 16px;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      #content {
        position: absolute;
        top: 1rem;
        right: calc(30% + 1rem);
        bottom: 1rem;
        left: 1rem;
        background-color: rgb(236, 240, 241);
        width: auto;
        height: auto;
      }

      #disqus_thread {
        position: absolute;
        top: 1rem;
        right: 1rem;
        bottom: 1rem;
        left: 70%;
        width: auto;
        height: auto;
      }

      .color {
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 0;
        box-shadow: 0 0 16px 0 rgba(0, 0, 0, 0);
        cursor: pointer;
        transform: scale(1);
        transition: border-radius 0.2s, box-shadow 0.2s, transform 0.2s;
        width: 100%;
        height: 100%;
        z-index: 5;
      }

      .color__icon {
        fill: rgba(0, 0, 0, 0);
        transform: scale(0.2);
        transition: fill 0.2s, transform 0.2s;
        width: 2rem;
        height: 2rem;
      }

      .colors {
        display: block;
        height: 100%;
      }

      .colors__color {
        position: relative;
        display: block;
        float: left;
        width: 20%;
        height: 25%;
      }

      .hidden {
        display: none;
      }

      .color:hover {
        border-radius: 2px;
        box-shadow: 0 0 16px 0 rgba(0, 0, 0, 0.2);
        transform: scale(1.1);
        z-index: 10;
      }

      .color:hover .color__icon {
        fill: rgba(0, 0, 0, 0.2);
        transform: scale(1);
      }

      .color--turquoise {
        background-color: rgb(26, 188, 156);
      }

      .color--emerald {
        background-color: rgb(46, 204, 113);
      }

      .color--peter-river {
        background-color: rgb(52, 152, 219);
      }

      .color--amethyst {
        background-color: rgb(155, 89, 182);
      }

      .color--wet-asphalt {
        background-color: rgb(52, 73, 94);
      }

      .color--green-sea {
        background-color: rgb(22, 160, 133);
      }

      .color--nephritis {
        background-color: rgb(39, 174, 96);
      }

      .color--belize-hole {
        background-color: rgb(41, 128, 185);
      }

      .color--wisteria {
        background-color: rgb(142, 68, 173);
      }

      .color--midnight-blue {
        background-color: rgb(44, 62, 80);
      }

      .color--sun-flower {
        background-color: rgb(241, 196, 15);
      }

      .color--carrot {
        background-color: rgb(230, 126, 34);
      }

      .color--alizarin {
        background-color: rgb(231, 76, 60);
      }

      .color--clouds {
        background-color: rgb(236, 240, 241);
      }

      .color--concrete {
        background-color: rgb(149, 165, 166);
      }

      .color--orange {
        background-color: rgb(243, 156, 18);
      }

      .color--pumpkin {
        background-color: rgb(211, 84, 0);
      }

      .color--pomegranate {
        background-color: rgb(192, 57, 43);
      }

      .color--silver {
        background-color: rgb(189, 195, 199);
      }

      .color--asbestos {
        background-color: rgb(127, 140, 141);
      }
    </style>
